<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon-Lite</title>
    <link rel="stylesheet" href="./stylesheets/application.css">
  </head>
  <body>
    <header>
      <h2>Welcome to Pokemon-Lite!</h2>
    </header>

    <main>
        <img id="oak" src="./images/professor oak.png">
        <div id="intro">
            <p class="hidden">Hello! Welcome to the wonderful world of Pokemon</p>
            <p class="hidden">....lite</p>
            <p class="hidden">Aspiring trainer what is your name?</p>
            <form class="hidden">

              <input
              type="text"
              name="name"
              value=""
              placeholder="Enter your name"
              class="input-text"
            />
    
            <input
              type="submit"
              name="submit"
              value="Enter"
              class="submit"
            /> 
            </form>

        </div>
        
        <div id="convo">

        </div>
        <div class=pokemon>
          <div class="row1">

            <ul id="fire" class="column" aria-label="Fire Pokemon">
              
            </ul>

            <ul id="water" class="column" aria-label="Water Pokemon">

            </ul>

            <ul id="electric" class="column" aria-label="Electric Pokemon">

            </ul>

            <ul id="grass" class="column" aria-label="Grass Pokemon">

            </ul>
            
          </div>
          <div class="row2">

            <ul id="ghost" class="column">
              
            </ul>

            <ul id="rock" class="column">
              
            </ul>

            <ul id="bug" class="column">
              
            </ul>

            <ul id="fighting" class="column">
              
            </ul>
          </div>
        </div>
            

    </main>

    <script type="text/javascript" src="./config/index.js"></script>
  </body>
</html>
