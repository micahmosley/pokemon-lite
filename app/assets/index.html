<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon-Lite</title>
    <link rel="stylesheet" href="./stylesheets/application.css">
    <!-- added link for animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <header>
      <h2><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/200911/db2aea53dd7eac1f79286ac8090fbae4.png" alt="pokemon-font"></a></h2>
    </header>

    <main>
        <div id='pre-battle'>
        <img id="oak" src="./images/professor oak.png">
        <div id="intro">
            <p id="part1" class="hidden">Hello! Welcome to the wonderful world of Pokemon....lite. <br><br>Aspiring trainer what is your name?</p>
            <form class="hidden">

              <input
              type="text"
              name="name"
              value=""
              placeholder="Enter your name"
              class="input-text"
            />
    
            <input
              type="submit"
              name="submit"
              value="Enter"
              class="submit"
            /> 
            </form>

        </div>
        
        <div id="convo">

        </div>
        <div id='all-pokemon' class='pokemon'>
          <div class="row1">

            <ul id="fire" class="column" aria-label="Fire Pokemon">
              
            </ul>

            <ul id="water" class="column" aria-label="Water Pokemon">

            </ul>

            <ul id="electric" class="column" aria-label="Electric Pokemon">

            </ul>

            <ul id="grass" class="column" aria-label="Grass Pokemon">

            </ul>
            
          </div>
          <div class="row2">

            <ul id="ghost" class="column" aria-label="Ghost Pokemon">
              
            </ul>

            <ul id="rock" class="column" aria-label="Rock Pokemon">
              
            </ul>

            <ul id="bug" class="column" aria-label="Bug Pokemon">
              
            </ul>

            <ul id="fighting" class="column" aria-label="Fighting Pokemon">
              
            </ul>
          </div>
        </div>

        <div id="poke-roster" class="hidden">
          <ul id="roster" aria-label="Pokemon Roster">

          </ul>
          <button id='submit'>
            Submit Roster
          </button>
        </div>
        <div id='choose-pokemon-levels'>

        </div>
            
      </div>
      <div id='battle'>

      </div>

      <div id='post-battle'>

      </div>
    </main>

    <script type="text/javascript" src="./config/index.js"></script>
  </body>
</html>
